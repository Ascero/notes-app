<div class="search-container">
  <div class="search-wrapper">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Search notes by name</mat-label>
      <input
        matInput
        type="text"
        placeholder="Search by title..."
        [value]="searchTerm()"
        (input)="onSearchInput($event)"
        class="search-input"
      />
      <mat-icon matPrefix>search</mat-icon>
      @if (searchTerm()) {
      <button matMiniFab class="clear-button" matSuffix color="primary" (click)="clearSearch()">
        <mat-icon>clear</mat-icon>
      </button>
      }
    </mat-form-field>
  </div>
</div>
